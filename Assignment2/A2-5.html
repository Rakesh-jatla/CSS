<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A2-5</title>
    <style>
        table{
            border: 2px solid rgb(229, 255, 0);
            height: 300px;
            width: 400px;
        }
        td{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Specify the dimension of a table</h1>

    <table border="1">
        <tr>
            <th>Name</th>
            <th>Surname</th>
        </tr>

        <tr>
            <td>Rakesh</td>
            <td>Jatla</td>
        </tr>

        <tr>
            <td>Sriram</td>
            <td>Jampa</td>
        </tr>
    </table>
</body>
</html>
