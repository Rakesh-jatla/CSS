<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A2-6</title>
    <style>
         table{
            border: 2px solid rgb(68, 255, 0);
            height: 300px;
            width: 400px;
            border-collapse: collapse;
        }
       
    </style>
</head>
<body>
    <h1>Creating better tables by collapsing the table borders</h1>

    <table border="1">
        <tr>
            <th>Name</th>
            <th>Surname</th>
        </tr>

        <tr>
            <td>Rakesh</td>
            <td>Jatla</td>
        </tr>

        <tr>
            <td>Sriram</td>
            <td>Jampa</td>
        </tr>
    </table>

</body>
</html>
